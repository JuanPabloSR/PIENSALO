<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piensalo</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/game.css">
</head>
<body class="container">
    
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div> 
                <div  class="hud-prefix" class="hud-item" onclick="endGame()"><button>Retirarse</button ></div>

                <div class="hud-item">
                    <p class="hud-prefix">
                    SofkaPoints
                    </p>
    
                    <h1 class="hud-main-text" id="score">
                    0
                    </h1>
                </div>
            </div>
            
            <h1 id="question"></h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Selecciona 1</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Selecciona 2</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Selecciona 3</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Selecciona 4</p>
            </div>
        </div>
    </div> 
    <script src="/js/game.js"></script>
</body>
</html>
